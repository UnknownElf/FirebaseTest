
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>媽！我做出來了！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

  <div class="mdl-grid">
  <!-- SIGNIN MARKUP -->
  <div class="mdl-card mdl-color--grey-200 mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-800 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign In</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- Sign/In/Out Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">E-mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
      </form>

      <!-- SignIn/SignOut Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp">Sign Up</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id ="btnSignOut">Sign Out</button>

      <!-- Sign Information -->
      <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
    </div>
  </div><!-- mdl-card -->

  <!-- PROFILE Update MARKUP -->
  <div class="mdl-card mdl-color--grey-200 mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-800 mdl-color-text--white">
      <h2 class="mdl-card__title-text">User Info Update</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userName">
          <label class="mdl-textfield__label" for="sample1">User Name</label>
        </div>
      </form>
      <div class="mdl-textfield mdl-js-textfield">
        <h6>Your photo: </h6>
        <input type="file" id="file" name="file"/>
      </div>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
    </div>
  </div>

  <!-- Profile MARKUP -->
  <div class="mdl-card mdl-color--grey-200 mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-800 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile</h2>
    </div>
    <div class="mdl-grid">
      <div class="mdl-card__supporting-text" id="user-pic">
        <img src="" class="demo-avatar">
      </div>
      <div class="mdl-card__supporting-text" id="user-info">
        <ul>
          <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
          <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- CHAT MARKUP -->
  <div class="mdl-card mdl-color--grey-200 mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-800 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Chat Room</h2>
    </div>
    <div class="mdl-card__supporting-text">

      <ul id='example-messages' class="example-chat-messages"></ul>

      <footer>
        <div class="mdl-layout__content mdl-color--grey-300">
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
        </div>
      </footer>
    </div>
  </div>
</div>
</body>
</html>
